<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>rainyday.js demo #3</title>
		<style media="screen">
			body {
				overflow: hidden;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			img {
				width: 100%;
				height: 100%;
			}

		</style>
		<script src="./js/rainyday.js"></script>
		<script>
			function run() {
				var image = document.getElementById('background');
				image.onload = function () {
					var engine = new RainyDay({
						image: this
					});
					engine.rain([
						[0, 2, 200],
						[3, 3, 1]
					], 100);
				};
				// image.crossOrigin = 'anonymous';
				image.src = './img/backgrounds/MM.png';
			}

		</script>
	</head>

	<body onload="run();">
		<img id="background" alt="background" src="./img/backgrounds/MM.png" />
	</body>

</html>

    <script type="text/javascript">
        
        window.addEventListener('load', function () {


            window.requestAnimFrame=function(){return window.requestAnimationFrame||window.webkitRequestAnimationFrame||window.mozRequestAnimationFrame||window.oRequestAnimationFrame||window.msRequestAnimationFrame||function(a){window.setTimeout(a,1E3/60)}}();

            document.onselectstart = function() {
              return false;
            };
            
            
            
            
            var c = document.getElementById('c');
            var ctx = c.getContext('2d');
            var dpr = window.devicePixelRatio;
            var cw = window.innerWidth;
            var ch = window.innerHeight;
            c.width = cw * dpr;
            c.height = ch * dpr;
            ctx.scale(dpr, dpr);
            var rand = function(rMi, rMa){return ~~((Math.random()*(rMa-rMi+1))+rMi);}
            ctx.lineCap = 'round';
            var orbs = [];
            var orbCount = 30;
            var radius;
            
            var trailCB = document.getElementById('trail');
            var trail = trailCB.checked;
            var clearer = document.getElementById('clear');
            
            var myX
            var myY
            addEventListener("mousemove", (e) => {
              //cursor.x = e.clientX;
              //cursor.y = e.clientY;
              myX = e.clientX;
              myY = e.clientY;
              // console.log(myX)
            });
            
            function createOrb(mx,my){
              var dx = (cw/2) - mx;
                var dy = (ch/2) - my;
                var dist = Math.sqrt(dx * dx + dy * dy);
                var angle = Math.atan2(dy, dx);
                orbs.push({
                    x: mx,
                    y: my,
                    lastX: mx,
                    lastY: my,
                    hue: 0,
                    colorAngle: 0,
                    angle: angle + Math.PI/2,
                    //size: .5+dist/250,
                    size: rand(1,3)/2,
                    centerX: myX, //cw/2,
                    centerY: myY, //ch/2,		
                    radius: dist,
                    speed: (rand(5,10)/1000)*(dist/750)+.015,
                    alpha: 1 - Math.abs(dist)/cw,
                    draw: function() {			
                        ctx.strokeStyle = 'hsla('+this.colorAngle+',100%,50%,1)';	
                        ctx.lineWidth = this.size;			
                        ctx.beginPath();
                        ctx.moveTo(this.lastX, this.lastY);
                        ctx.lineTo(this.x, this.y);
                        ctx.stroke();
                    },	
                    update: function(){
                        var mx = this.x;
                        var my = this.y;	
                        this.lastX = this.x;
                        this.lastY = this.y;
                        var x1 = cw/2;
                        var y1 = ch/2;
                        var x2 = mx;
                        var y2 = my;		
                        var rise = y1-y2;
                        var run = x1-x2;
                        var slope = -(rise/run);
                        var radian = Math.atan(slope);
                        var angleH = Math.floor(radian*(180/Math.PI));		
                        if(x2 < x1 && y2 < y1){angleH += 180;}		
                        if(x2 < x1 && y2 > y1){angleH += 180;}		
                        if(x2 > x1 && y2 > y1){angleH += 360;}		
                        if(y2 < y1 && slope =='-Infinity'){angleH = 90;}		
                        if(y2 > y1 && slope =='Infinity'){angleH = 270;}		
                        if(x2 < x1 && slope =='0'){angleH = 180;}
                        if(isNaN(angleH)){angleH = 0;}
                        
                        this.colorAngle = angleH;
                        this.x = this.centerX + Math.sin(this.angle*-1) * this.radius;
                        this.y = this.centerY + Math.cos(this.angle*-1) * this.radius;
                        this.angle += this.speed;
                    
                    }
                });
            }
            
            function orbGo(e){
                var mx = e.pageX - c.offsetLeft;
                var my = e.pageY - c.offsetTop;	
                createOrb(myX,myY);
            }
            
            function turnOnMove(){
                c.addEventListener('mousemove', orbGo, false);	
            }
            
            function turnOffMove(){
                c.removeEventListener('mousemove', orbGo, false);	
            }
            
            function toggleTrails(){
                trail = trailCB.checked;
            }
            
            function clear(){
             orbs = []; 
            }
            
            c.addEventListener('mousedown', orbGo, false);
            c.addEventListener('mousedown', turnOnMove, false);
            c.addEventListener('mouseup', turnOffMove, false);
            trailCB.addEventListener('change', toggleTrails, false);
            clearer.addEventListener('click', clear, false);
            
            var count = 100;
            while(count--){
                    createOrb(cw/2, ch/2+(count*2));
            }
            
            var loop = function(){
              window.requestAnimFrame(loop);
                if(trail){
                    ctx.fillStyle = 'rgba(0,0,0,.01)';
                    ctx.fillRect(0,0,cw,ch);
                } else {
                    ctx.clearRect(0,0,cw,ch);
                }
                var i = orbs.length;
                while(i--){	
                    var orb = orbs[i];	
                    var updateCount = 3;
                    while(updateCount--){
                    orb.update();		
                    orb.draw(ctx);
                    }
                    
                }
            }
                        
            loop();

        })



    </script>
