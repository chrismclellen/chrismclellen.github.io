        function initialise() {
            function getUrlParam(name) {

            queryParameters['idx'] = getUrlParam('idx');

            if (queryParameters['source'] == "")
                queryParameters['source'] = rturl;

            if (queryParameters['type'] == "")

            if (queryParameters['idx'] == "")
